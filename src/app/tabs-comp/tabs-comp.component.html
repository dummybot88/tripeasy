<ion-toolbar slot="bottom">
  <ion-row align-items-center style="margin-bottom: 15px;">
      <ion-col text-center>
          <ion-tab-button (click)="goTo('/menu/home','home')" [class.active]="selectedTab == 'home'">
            <ion-icon name="home-outline"></ion-icon>
              <ion-label>Home</ion-label>
          </ion-tab-button>
      </ion-col>
      <ion-col text-center>
          <ion-tab-button (click)="goTo('/menu/mytrips','mytrips')" [class.active]="selectedTab == 'mytrips'">
            <ion-icon name="briefcase-outline"></ion-icon>
              <ion-label>My Trips</ion-label>
          </ion-tab-button>
      </ion-col>
      <ion-col text-center>
        <ion-tab-button (click)="goTo('/menu/offers','offers')" [class.active]="selectedTab == 'offers'">
          <ion-icon name="gift-outline"></ion-icon>
            <ion-label>Offers</ion-label>
        </ion-tab-button>
    </ion-col>
  </ion-row>
</ion-toolbar>
