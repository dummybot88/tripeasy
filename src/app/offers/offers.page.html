<ion-header>
    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-menu-button>
        </ion-menu-button>
      </ion-buttons>
      <ion-label>
        Offers
      </ion-label>
    </ion-item>
</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-row>
      <ion-col size="12">
        <ion-card style="--background:#b35727;position: unset;">
          <ion-item lines="none" style="position: absolute;--background: transparent;margin-left:250px">
            <ion-badge slot="end" color="medium" style="color: white;">FLIGHTS</ion-badge>
            </ion-item>
          <img src="assets/icon/flight_offer.jpg">
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card style="--background:#7dd7ed;position: unset;">
          <ion-item lines="none" style="position: absolute;--background: transparent;margin-left:250px">
            <ion-badge slot="end" color="medium" style="color: white;">HOTELS</ion-badge>
            </ion-item>
          <img src="assets/icon/hotel_offer.jpg">
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card style="--background:#ffffff;height: 150px;position: unset;">
          <ion-item lines="none" style="position: absolute;--background: transparent;margin-left:260px">
            <ion-badge slot="end" color="medium" style="color: white;">CABS</ion-badge>
            </ion-item>
          <img src="assets/icon/car_offer.png">
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card style="--background:#ffffff;height: 150px;position: unset;">
          <ion-item lines="none" style="position: absolute;--background: transparent;margin-left:270px">
            <ion-badge slot="end" color="medium" style="color: white;">BUS</ion-badge>
            </ion-item>
          <img src="assets/icon/bus_offer.jpg">
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <app-tabs-comp></app-tabs-comp>
</ion-footer>
